<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바둑판</title>
    <link rel="stylesheet" href="./바둑판.css">
</head>

<body>
    <div id="go-grid">
        <!-- <div class="cell"></div> -->
        <script>
            const totalCells = 19 * 19;
            const gridContainer = document.getElementById('go-grid')
            for (let i = 1; i <= totalCells; i++) {
                const cell = document.createElement('div')
                cell.className = 'cell'
                gridContainer.appendChild(cell);
            }
        </script>
    </div>
</body>

</html>
