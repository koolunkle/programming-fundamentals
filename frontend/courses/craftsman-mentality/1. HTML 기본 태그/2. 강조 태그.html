<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조 태그</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p><strong>강조</strong> 텍스트</p>
    <p><em>강조</em> 텍스트</p>
    <p><strong><em>강조</em></strong> 텍스트</p>
</body>

</html>
