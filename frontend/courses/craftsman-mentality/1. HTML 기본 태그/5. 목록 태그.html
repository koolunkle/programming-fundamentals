<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>

<body>
    <!-- 순서가 중요하지 않은 목록 태그: ul-->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <!-- 순서가 중요한 목록 태그: ol -->
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>
</body>

</html>
