<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align-with-dir</title>
</head>

<body>
    <p dir="ltr" class="text-end">
        This paragraph is in English and is aligned at the end
    </p>

    <p dir="rtl" class="text-end">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt laboriosam, quidem asperiores, esse aspernatur
        cumque eum dicta quas hic consequuntur ipsum nemo error aut porro tempore deserunt eos iure ullam?
    </p>
</body>

</html>
